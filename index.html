
<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêá</text></svg>">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop viz</title>
	<style>
		html {
			background-color: lightgray;
		}
		body {
			font-family: system-ui, -apple-system, sans-serif;
			max-width: 100%;
			margin: 20px auto;
			padding: 20px;
		}
		.title {
			text-align: center;
		}
		.input-container {
			text-align: center;
			margin-bottom: 20px;
		}

		input {
			font-size: 24px;
			padding: 8px;
			width: 200px;
			border-radius: 50px;
			padding-left: 20px;
			padding-right: 20px;
			outline: none;
		}

		::placeholder {
			text-align: center;
			margin-bottom:10px;
		}
		.emoji-container {
			font-size: 24px;
			line-height: 1.4;
			word-break: break-all;
			text-shadow: 1px 1px 1px black;
		}
		.rabbit {
			text-shadow: 1px 1px 1px black;
		}
		.stats {
			color: #666;
			text-align: center;
			margin: 20px;
			margin-bottom: 40px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1 class="title"><span class="rabbit">üêá</span><br>pop viz</h1>
	<div class="input-container">
		<input type="text"
			inputmode="numeric"
			pattern="[0-9,]*"
			id="numberInput"
			placeholder="enter a number..."
			autocomplete="off">
	</div>
	<div class="stats" id="stats"></div>
	<div class="emoji-container" id="emojiContainer"></div>

	<script>
		const emojiList = [
			'üßëüèª', 'üßëüèº', 'üßëüèΩ', 'üßëüèæ', 'üßëüèø',
			'üßíüèª', 'üßíüèº', 'üßíüèΩ', 'üßíüèæ', 'üßíüèø',
			'üßìüèª', 'üßìüèº', 'üßìüèΩ', 'üßìüèæ', 'üßìüèø'
		];

		function getRandomEmoji() {
			return emojiList[Math.floor(Math.random() * emojiList.length)];
		}

		function formatNumber(num) {
			return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}

		// Pre-generate a large pool of random emojis
		const poolSize = 100000;
		let randomPool = Array(poolSize).fill()
			.map(() => emojiList[Math.floor(Math.random() * emojiList.length)]);

		function updateEmojis() {
			const input = document.getElementById('numberInput');
			const container = document.getElementById('emojiContainer');
			const stats = document.getElementById('stats');
			
			// Remove any non-digits and parse
			let number = parseInt(input.value.replace(/[^\d]/g, '')) || 0;
			
			// Update input field with formatted number
			if (number > 0) {
				input.value = formatNumber(number);
			}
			
			if (number > 0) {
				let result = '';
				
				// Use chunks from the pool, shuffling each time
				for (let i = 0; i < number; i += poolSize) {
					// Fisher-Yates shuffle of the pool
					for (let j = poolSize - 1; j > 0; j--) {
						const k = Math.floor(Math.random() * (j + 1));
						[randomPool[j], randomPool[k]] = [randomPool[k], randomPool[j]];
					}
					
					const currentChunkSize = Math.min(poolSize, number - i);
					result += randomPool.slice(0, currentChunkSize).join('');
				}
				
				container.textContent = result;
				stats.innerHTML = `showing ${formatNumber(number)} ${number === 1 ? 'person' : 'people'}.<br>each emoji represents one person.`;
			} else {
				container.textContent = '';
				stats.textContent = '';
				input.value = '';
			}
		}

		// Handle input events
		const input = document.getElementById('numberInput');
		input.addEventListener('input', updateEmojis);

		input.addEventListener('keydown', function(e) {
			if (e.key === 'Enter') {
				input.blur();
			}
		});
	</script>
</body>
</html>
